                    ? `<span class="solved-badge px-2 py-1 text-xs font-mono uppercase transform rotate-2">SOLVED</span>`
                    : `<span class="bg-gray-200 dark:bg-gray-800 text-gray-500 px-2 py-1 text-xs font-mono uppercase">UNSOLVED</span>`;
                
                const cardColor = isSolved ? 'border-cyan-500/50' : 'border-black/10 dark:border-gray-700';
                
                let filesHtml = '';
                if (c.files && c.files.length > 0) {
                    filesHtml = `<div class="mt-4 pt-4 border-t border-dashed border-gray-300 dark:border-gray-800">
                        <p class="text-xs font-bold mb-2 text-gray-500">ATTACHMENTS:</p>
                        <div class="flex flex-wrap gap-2">
                            ${c.files.map(f => `
                                <a href="${f.path}" download class="flex items-center gap-1 text-xs bg-gray-100 dark:bg-gray-900 hover:bg-cyan-500 hover:text-white dark:hover:bg-cyan-500 dark:hover:text-black px-2 py-1 rounded transition-colors font-mono border dark:border-gray-700">
                                    <i class="fa-regular fa-file"></i> ${f.name}
                                </a>
                            `).join('')}
                        </div>
                    </div>`;
                }

                // ğŸŒŸ ä¿®æ”¹ç‚¹ 1ï¼šè¿™é‡Œçš„ WP ä¸å†æ˜¯ <a> é“¾æ¥è·³è½¬ï¼Œè€Œæ˜¯è°ƒç”¨ openWP() å¼¹çª—å‡½æ•°
                let wpHtml = '';
                if (c.wp) {
                    // è½¬ä¹‰æ ‡é¢˜ä¸­å¯èƒ½å­˜åœ¨çš„å•å¼•å·
                    const safeTitle = c.title.replace(/'/g, "\\'");
                    wpHtml = `<button onclick="openWP('${c.wp}', '${safeTitle}')" class="ml-2 px-3 py-1 text-xs border border-gray-300 dark:border-gray-700 text-gray-600 dark:text-gray-400 hover:text-cyan-600 hover:border-cyan-600 dark:hover:text-cyan-500 dark:hover:border-cyan-500 transition-colors rounded font-mono flex items-center gap-1" title="View Writeup">
                        <i class="fa-solid fa-terminal"></i> WP
                    </button>`;
                }

                let inputHtml = '';
                if (c.isDynamic) {
                    inputHtml = `
                    <div class="mt-6 text-center py-2 bg-gray-100 dark:bg-gray-900 rounded border border-dashed border-gray-300 dark:border-gray-700 flex flex-col items-center justify-center gap-1">
                        <span class="text-xs font-mono text-gray-500 dark:text-gray-400 font-bold"><i class="fa-solid fa-server"></i> Dynamic Flag</span>
                    </div>
                    <div class="flex justify-end mt-2">${wpHtml}</div>
                    `;
                } else {
                    inputHtml = `
                    <div class="mt-6 relative input-group">
                        <div class="flex gap-2">
                            <input type="text" id="input-${c.id}" placeholder="ucatflags{...}" 
                                class="w-full bg-gray-50 dark:bg-black border border-gray-300 dark:border-gray-700 px-3 py-2 text-sm font-mono focus:outline-none dark:text-white"
                                ${isSolved ? 'disabled value="Flag Captured!"' : ''}
                            >
                            <button onclick="checkFlag('${c.id}')" 
                                class="px-4 py-2 bg-black dark:bg-cyan-600 text-white font-bold text-xs hover:bg-cyan-500 dark:hover:bg-cyan-500 dark:hover:text-black transition-colors"
                                ${isSolved ? 'disabled' : ''}
                            >
                                <i class="fa-solid fa-angle-right"></i>
                            </button>
                        </div>
                        <div class="input-border absolute bottom-0 left-0 h-[2px] bg-cyan-500"></div>
                        <div class="flex justify-between items-start mt-2">
                            <p id="msg-${c.id}" class="text-xs font-mono h-4"></p>
                            ${wpHtml}
                        </div>
                    </div>
                    `;
                }

                grid.innerHTML += `
                <div class="challenge-card relative bg-white dark:bg-[#0a0a0a] border ${cardColor} p-6 rounded-sm shadow-sm hover:shadow-glow group flex flex-col h-full animate-fade-in">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex flex-col">
                            <span class="font-mono text-xs text-cyan-600 dark:text-cyan-500 font-bold tracking-widest mb-1">${c.category.toUpperCase()} // ${c.id}</span>
                            <h3 class="text-xl font-bold font-serif dark:text-white text-black group-hover:text-cyan-600 dark:group-hover:text-cyan-500 transition-colors">${c.title}</h3>
                        </div>
                        <div class="flex flex-col items-end gap-2">
                            <span class="font-mono text-lg font-bold dark:text-white">${c.points}pts</span>
                            ${statusBadge}
                        </div>
                    </div>
                    <p class="text-sm text-gray-600 dark:text-gray-400 font-mono mb-4 flex-grow">${c.desc}</p>
                    ${filesHtml}
                    ${inputHtml}
                </div>
                `;
            });
        }

        // --- 3. ğŸŒŸ æ–°å¢ï¼šå¤„ç† WP å¼¹çª—ä¸ Fetch é€»è¾‘ ---
        async function openWP(path, title) {
            const modal = document.getElementById('wp-modal');
            const titleEl = document.getElementById('wp-modal-title');
            const bodyEl = document.getElementById('wp-modal-body');
            
            // é”å®šèƒŒæ™¯æ»šåŠ¨å¹¶æ˜¾ç¤ºå¼¹çª—
            document.body.classList.add('overflow-hidden');
            modal.classList.remove('hidden');
            titleEl.innerHTML = `<i class="fa-solid fa-terminal mr-2"></i> ${title} <span class="text-gray-500 ml-2">// EXECUTE WRITEUP</span>`;
            
            // åŠ è½½çŠ¶æ€
            bodyEl.innerHTML = `
                <div class="text-center font-mono text-cyan-500 py-20 animate-pulse">
                    <i class="fa-solid fa-circle-notch fa-spin text-4xl mb-6"></i>
                    <p class="tracking-widest">// FETCHING_PAYLOAD_DATA...</p>
                </div>
            `;
            
            try {
                // å¼€å§‹è·å– Markdown æ–‡ä»¶
                const response = await fetch(path);
                
                // å¦‚æœ fetch å‘ç°æ–‡ä»¶ä¸å­˜åœ¨ (404ç­‰)ï¼Œæ‰‹åŠ¨æŠ›å‡ºå¼‚å¸¸
                if (!response.ok) throw new Error(`HTTP Error ${response.status}`);
                
                const mdText = await response.text();
                
                // æˆåŠŸæ¸²æŸ“
                bodyEl.innerHTML = `<div class="md-content text-left">${marked.parse(mdText)}</div>`;
                
            } catch (error) {
                // ğŸ›‘ Fetch å¤±è´¥ï¼šå°±åœ¨å¼¹çª—å†…éƒ¨æ˜¾ç¤ºèµ›åšæœ‹å…‹æŠ¥é”™ï¼Œé¿å…è·³è½¬ï¼
                bodyEl.innerHTML = `
                    <div class="text-center font-mono text-red-600 dark:text-red-500 py-16 border border-red-500/30 bg-red-50 dark:bg-red-500/5 rounded p-8 mt-4">
                        <i class="fa-solid fa-triangle-exclamation text-5xl mb-6 animate-pulse"></i>
                        <h2 class="text-xl font-bold mb-2">ACCESS DENIED // 404 NOT FOUND</h2>
                        <p class="text-sm text-gray-600 dark:text-gray-400 mb-6 tracking-wide">
                            >_ TARGET_NOT_FOUND: The requested payload has been scrubbed or does not exist.<span class="animate-pulse text-red-500">_</span>
                        </p>
                        <div class="text-left text-xs text-gray-500 bg-gray-100 dark:bg-black p-4 rounded border border-gray-200 dark:border-gray-800 break-all">
                            <span class="text-cyan-600 dark:text-cyan-500">System.Exception:</span> Fetch request rejected.<br>
                            <span class="text-cyan-600 dark:text-cyan-500">Target Path:</span> ${path}<br>
                            <span class="text-cyan-600 dark:text-cyan-500">Trace:</span> ${error.message}
                        </div>
                    </div>
                `;
            }
        }

        function closeWP() {
            document.getElementById('wp-modal').classList.add('hidden');
            document.body.classList.remove('overflow-hidden');
            // æ¸…ç©ºå†…å®¹ä»¥é˜²ä¸‹æ¬¡é—ªçƒ
            document.getElementById('wp-modal-body').innerHTML = '';
        }

        // --- 4. å…¶å®ƒæ ¡éªŒä¸äº¤äº’é€»è¾‘ ---
        function checkFlag(id) {
            const inputEl = document.getElementById(`input-${id}`);
            const msgEl = document.getElementById(`msg-${id}`);
            const userFlag = inputEl.value.trim();
            if (!userFlag) { msgEl.innerText = "! EMPTY"; msgEl.className = "text-xs font-mono h-4 text-red-500"; return; }
            const userHash = CryptoJS.MD5(userFlag).toString();
            const challenge = challenges.find(c => c.id === id);

            if (userHash === challenge.flagHash) {
                msgEl.innerText = ">> GRANTED // +" + challenge.points; msgEl.className = "text-xs font-mono h-4 text-cyan-500 font-bold";
                const solvedList = JSON.parse(localStorage.getItem('ucat_solved_ids') || '[]');
                if (!solvedList.includes(id)) { solvedList.push(id); localStorage.setItem('ucat_solved_ids', JSON.stringify(solvedList)); setTimeout(() => renderChallenges(activeCategory), 1000); }
            } else {
                msgEl.innerText = ">> DENIED"; msgEl.className = "text-xs font-mono h-4 text-red-500 font-bold";
                inputEl.classList.add('animate-pulse'); setTimeout(() => inputEl.classList.remove('animate-pulse'), 500);
            }
        }

        let activeCategory = 'all';
        function filterChallenges(cat) {
            activeCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.dataset.category === cat ? btn.classList.add('bg-black', 'text-white', 'dark:bg-cyan-500', 'dark:text-black') : btn.classList.remove('bg-black', 'text-white', 'dark:bg-cyan-500', 'dark:text-black');
            });
            renderChallenges(cat);
        }

        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const body = document.body;

        function toggleMenu() {
            mobileMenu.classList.contains('visible-menu') ? (mobileMenu.classList.remove('visible-menu'), mobileMenu.classList.add('hidden-menu'), body.classList.remove('menu-open')) : (mobileMenu.classList.remove('hidden-menu'), mobileMenu.classList.add('visible-menu'), body.classList.add('menu-open'));
        }
        mobileMenuBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleMenu(); });
        mobileMenu.addEventListener('click', (e) => { if (e.target === mobileMenu || e.target.classList.contains('min-h-full')) toggleMenu(); });
        function toggleTheme() { document.documentElement.classList.toggle('dark'); }

        renderChallenges();
    </script>
