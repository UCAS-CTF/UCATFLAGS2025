                        <div class="input-border absolute bottom-0 left-0 h-[2px] bg-cyan-500"></div>
                        <div class="flex justify-between items-start mt-2">
                            <p id="msg-${c.id}" class="text-xs font-mono h-4"></p>
                            ${wpHtml}
                        </div>
                    </div>
                    `;
                }

                const html = `
                <div class="challenge-card relative bg-white dark:bg-[#0a0a0a] border ${cardColor} p-6 rounded-sm shadow-sm hover:shadow-glow group flex flex-col h-full animate-fade-in">
                    <div class="flex justify-between items-start mb-4">
                        <div class="flex flex-col">
                            <span class="font-mono text-xs text-cyan-600 dark:text-cyan-500 font-bold tracking-widest mb-1">${c.category.toUpperCase()} // ${c.id}</span>
                            <h3 class="text-xl font-bold font-serif dark:text-white text-black group-hover:text-cyan-600 dark:group-hover:text-cyan-500 transition-colors">${c.title}</h3>
                        </div>
                        <div class="flex flex-col items-end gap-2">
                            <span class="font-mono text-lg font-bold dark:text-white">${c.points}pts</span>
                            ${statusBadge}
                        </div>
                    </div>
                    
                    <p class="text-sm text-gray-600 dark:text-gray-400 font-mono mb-4 flex-grow">${c.desc}</p>
                    
                    ${filesHtml}

                    ${inputHtml}
                </div>
                `;
                grid.innerHTML += html;
            });
        }

        // --- 3. 校验逻辑 (MD5) ---
        function checkFlag(id) {
            const inputEl = document.getElementById(`input-${id}`);
            const msgEl = document.getElementById(`msg-${id}`);
            const userFlag = inputEl.value.trim();
            
            if (!userFlag) {
                msgEl.innerText = "! INPUT EMPTY";
                msgEl.className = "text-xs font-mono h-4 text-red-500";
                return;
            }

            // 计算输入值的 MD5
            const userHash = CryptoJS.MD5(userFlag).toString();
            const challenge = challenges.find(c => c.id === id);

            if (userHash === challenge.flagHash) {
                msgEl.innerText = ">> ACCESS GRANTED // + " + challenge.points;
                msgEl.className = "text-xs font-mono h-4 text-cyan-500 font-bold";
                
                // 保存状态
                const solvedList = JSON.parse(localStorage.getItem('ucat_solved_ids') || '[]');
                if (!solvedList.includes(id)) {
                    solvedList.push(id);
                    localStorage.setItem('ucat_solved_ids', JSON.stringify(solvedList));
                    setTimeout(() => renderChallenges(activeCategory), 1000); // 1秒后刷新 UI
                }
            } else {
                msgEl.innerText = ">> ACCESS DENIED";
                msgEl.className = "text-xs font-mono h-4 text-red-500 font-bold";
                inputEl.classList.add('animate-pulse');
                setTimeout(() => inputEl.classList.remove('animate-pulse'), 500);
            }
        }

        // --- 4. 筛选逻辑 ---
        let activeCategory = 'all';
        function filterChallenges(cat) {
            activeCategory = cat;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                if (btn.dataset.category === cat) {
                    btn.classList.add('bg-black', 'text-white', 'dark:bg-cyan-500', 'dark:text-black');
                } else {
                    btn.classList.remove('bg-black', 'text-white', 'dark:bg-cyan-500', 'dark:text-black');
                }
            });
            renderChallenges(cat);
        }

        // --- 5. 菜单与主题逻辑 ---
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const body = document.body;

        function toggleMenu() {
            const isActive = mobileMenu.classList.contains('visible-menu');
            if (isActive) {
                mobileMenu.classList.remove('visible-menu');
                mobileMenu.classList.add('hidden-menu');
                body.classList.remove('menu-open');
            } else {
                mobileMenu.classList.remove('hidden-menu');
                mobileMenu.classList.add('visible-menu');
                body.classList.add('menu-open');
            }
        }

        mobileMenuBtn.addEventListener('click', (e) => { e.stopPropagation(); toggleMenu(); });
        
        // 点击背景关闭菜单
        mobileMenu.addEventListener('click', (e) => {
             if (e.target === mobileMenu || e.target.classList.contains('min-h-full')) toggleMenu(); 
        });

        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
        }

        // 初始化
        renderChallenges();

    </script>
</body>
